<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Book Store</title>
    <link rel="stylesheet" href="../style.css" />
    <!-- Fonts from Google Font [1]-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons from font awesome [2]-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!---------- Header ----------->
    <header>
      <div class="header">
        <!-- Divided Header into two Top and Bottom-->
        <div class="main-header">
          <!-- Top Header -->
          <div class="top-header">
            <!-- Logo img -->
            <div class="logo">
              <li>
                <a href="../index.html">
                  <img src="../images/logo.png" alt="Book Store Logo" />
                </a>
              </li>
            </div>
            <!-- Search Bar -->
            <form action="#" class="search-bar">
              <input type="search" id="search-box" placeholder="Search Books" />
              <!-- Search Icon [2]-->
              <div class="search-icon">
                <i class="fa fa-search"></i>
              </div>
            </form>
            <!-- Cart Icon and Sign in button-->
            <div class="info">
              <div class="fas fa-shopping-cart" id="cart-button"></div>
              <li>
                <a href="../Navbar/login.html" class="button">Sign in</a>
              </li>
            </div>
          </div>

          <!-- Bottom Header -->
          <nav>
            <input type="checkbox" id="list-menu" />
            <div class="bottom-header">
              <!-- Navigator -->
              <label for="list-menu" class="list">
                <span class="fas fa-bars" id="list-icon"></span>
              </label>
              <div class="bottom-logo">
                <li>
                  <a href="./index.html">
                    <img src="../images/logo.png" alt="Book Store Logo" />
                  </a>
                </li>
              </div>
              <div class="menu">
                <ul class="navmenu" id="navbar">
                  <li>
                    <a href="../index.html">Home</a>
                  </li>
                  <li>
                    <a href="#" class="Categories"> Categories</a>

                    <!-- Submenu for categories -->
                    <ul class="submenu">
                      <li>
                        <a href="../Categories/Fiction.html">Fiction</a>
                      </li>
                      <li>
                        <a href="../Categories/Non-Fiction.html">Non-Fiction</a>
                      </li>
                      <li>
                        <a href="../Categories/Children.html">Children</a>
                      </li>
                      <li>
                        <a href="../Categories/Reference.html">Reference</a>
                      </li>
                      <li>
                        <a href="../Categories/Textbook.html">Textbook</a>
                      </li>
                    </ul>
                  </li>
                  <li>
                    <a href="../Navbar/Book-Detail.html">Book Detail</a>
                  </li>
                  <li>
                    <a href="../Navbar/Contact.html">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <section class="home">
      <!---------- Heading ----------->
      <div class="page-heading">
        <p>
          <span><a href="../index.html">Home</a></span> >
          <span><a href="../Categories/Fiction.html">Fiction</a></span> >
          <span> The God Father</span>
        </p>
      </div>

      <div class="container">
        <div class="book-img">
          <img
            src="../images/Fiction/The God Father Book.png"
            alt="The God Father"
          />
        </div>
        <div class="small-img">
          <img src="../images/Fiction/small1.png" alt="" />
          <img src="../images/Fiction/small2.png" alt="" />
          <img src="../images/Fiction/small3.png" alt="" />
        </div>
      </div>

      <input type="button" value="Add to Cart" class="button" />
      <div class="Details"></div>
    </section>

    <!----------Footer ----------->
    <section class="footer">
      <div class="footer-nav">
        <a href="#">About Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms</a>
        <a href="../Navbar/Contact.html">Contact Us</a>
      </div>
      <div class="copyright">Created by <span>Vu Loc</span></div>
    </section>
  </body>
</html>
